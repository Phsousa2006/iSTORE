<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStore | Premium iPhone</title>
    <style>
        :root {
            --apple-black: #000000;
            --apple-dark: #1d1d1f;
            --apple-gray: #f5f5f7;
            --apple-blue: #0071e3;
            --white: #ffffff;
            --green-wpp: #25d366;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--apple-black); 
            color: var(--white); 
        }

        /* --- NAVEGAÇÃO FIXA --- */
        nav { 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(20px); 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: fixed; 
            top: 0; left: 0; right: 0;
            z-index: 1000; 
            border: none;
        }
        .logo { font-size: 1.5rem; font-weight: 600; cursor: pointer; }
        .nav-spacer { height: 60px; }

        /* --- VITRINE --- */
        #shop-view { display: block; }
        .hero { text-align: center; padding: 100px 20px; background: linear-gradient(180deg, #111 0%, #000 100%); }
        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; font-weight: 600; }
        .hero p { color: #86868b; font-size: 1.5rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 50px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        /* CARD E IMAGEM AJUSTADOS */
        .card { 
            background: #161617; 
            border-radius: 45px; /* Bordas externas bem arredondadas */
            padding: 20px; /* Reduzi o padding para a imagem preencher mais */
            text-align: center; 
            border: 1px solid #333; 
            transition: 0.4s ease; 
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover { border-color: var(--apple-blue); transform: scale(1.03); }
        
        .card img { 
            width: 95%; /* Ocupa quase todo o card lateralmente */
            height: 300px; /* Aumentei a altura da imagem */
            object-fit: cover; /* Faz a imagem preencher o espaço sem distorcer */
            margin-bottom: 20px; 
            border-radius: 35px; /* Bordas da imagem mais arredondadas */
        }
        
        .badge { font-size: 0.8rem; padding: 6px 14px; border-radius: 30px; font-weight: bold; margin-bottom: 15px; display: inline-block; }
        .badge-new { background: var(--apple-blue); }
        .badge-used { background: #f57c00; }
        
        .price { font-size: 2rem; margin: 15px 0; font-weight: 300; }
        .btn-buy { background: var(--white); color: black; border: none; padding: 14px 30px; border-radius: 40px; font-weight: 600; width: 90%; cursor: pointer; }

        /* --- ABA DO APARELHO --- */
        #product-page { 
            display: none; 
            padding-bottom: 80px;
            min-height: 100vh;
            background: radial-gradient(ellipse at 50% 0%, #1a1a1a 0%, #000000 70%);
        }
        .product-layout { display: flex; flex-wrap: wrap; gap: 50px; justify-content: center; align-items: center; padding-top: 40px; }
        .product-media img { width: 100%; max-width: 500px; border-radius: 60px; } /* Muito arredondado */
        .product-info { max-width: 500px; flex: 1; min-width: 300px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .btn-action { padding: 20px; border-radius: 25px; border: none; font-weight: 600; cursor: pointer; font-size: 1.1rem; text-align: center; display: block; text-decoration: none; }
        .btn-now { background: var(--white); color: black; }
        .btn-wpp { background: var(--green-wpp); color: white; }

        /* --- ADMIN (SENHA: admin123) --- */
        #admin-section, #login-section { 
            display: none; 
            background: var(--apple-gray); 
            color: black; 
            min-height: 100vh; 
            position: fixed; 
            top: 0; left: 0; width: 100%; 
            z-index: 2000; 
            overflow-y: auto; 
            padding: 50px 20px;
            box-sizing: border-box;
        }
        .admin-form { background: #ffffff; padding: 30px; border-radius: 45px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        input, select, textarea { width: 100%; padding: 14px; border-radius: 20px; border: 1px solid #ccc; margin-top: 8px; box-sizing: border-box; }
        .btn-admin { background: var(--apple-blue); color: white; border: none; padding: 16px; border-radius: 20px; width: 100%; cursor: pointer; font-weight: 600; margin-top: 20px; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 20px; overflow: hidden; margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .btn-del { color: red; cursor: pointer; border: none; background: none; font-weight: bold; }

        footer { padding: 60px 5%; background: #111; color: #86868b; text-align: center; border-top: 0.5px solid #333; margin-top: 100px; }
        .admin-link { color: #222; text-decoration: none; font-size: 0.8rem; margin-top: 20px; display: block; }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="irParaHome()"> iStore</div>
    <div style="font-size: 0.9rem; opacity: 0.7;">Premium Experience</div>
</nav>
<div class="nav-spacer"></div>

<div id="shop-view">
    <section class="hero"><h1>iPhone</h1><p>Titânio. Tão forte. Tão leve. Tão Pro.</p></section>
    <div class="container"><div class="grid" id="vitrine-produtos"></div></div>
    <footer>
        <p>© 2026 iStore Brasil</p>
        <a href="javascript:void(0)" class="admin-link" onclick="abrirLogin()">Acesso Restrito</a>
    </footer>
</div>

<div id="product-page">
    <div class="container">
        <button style="background:none; border:none; color:var(--apple-blue); cursor:pointer; margin-bottom:20px; font-size: 1rem;" onclick="irParaHome()">← Voltar</button>
        <div id="product-content"></div>
    </div>
</div>

<div id="login-section">
    <div style="text-align: center; margin-top: 100px;">
        <div class="admin-form" style="max-width: 350px;">
            <h2>Login ADM</h2>
            <input type="password" id="admin-pass" placeholder="Senha">
            <button class="btn-admin" onclick="validarLogin()">Entrar</button>
            <p onclick="fecharAdmin()" style="cursor:pointer; color: #888; margin-top: 20px;">Cancelar</p>
        </div>
    </div>
</div>

<div id="admin-section">
    <div class="admin-form">
        <h2 style="margin-top:0">Novo Produto</h2>
        <label>Modelo</label><input type="text" id="nome">
        <label style="display:block; margin-top:15px;">Foto do Aparelho</label><input type="file" id="foto_arquivo" accept="image/*">
        <div style="display:flex; gap: 10px; margin-top:15px;">
            <div style="flex:1"><label>Preço (R$)</label><input type="number" id="preco"></div>
            <div style="flex:1"><label>Categoria</label>
                <select id="categoria" onchange="toggleBat()">
                    <option value="Novo">Novo</option><option value="Usado">Usado</option>
                </select>
            </div>
        </div>
        <div id="bat-box" style="display:none; margin-top:15px;"><label>Bateria (%)</label><input type="number" id="bateria" value="100"></div>
        <label style="display:block; margin-top:15px;">Descrição</label><textarea id="desc_produto" rows="3"></textarea>
        <button class="btn-admin" onclick="salvarProduto()">Publicar Agora</button>
    </div>
    <table id="tabela-admin"><tbody id="lista-admin-body"></tbody></table>
    <center><button style="background:none; border:none; color:#888; margin-top:30px; cursor:pointer;" onclick="fecharAdmin()">Sair do Sistema</button></center>
</div>

<script>
    const imgPadrao = "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-black-titanium-select?wid=470&hei=556&fmt=png-alpha&.v=1692875143528";
    let produtos = [
        { id: 1, nome: 'iPhone 15 Pro Max', preco: 8499, categoria: 'Novo', bateria: 100, imagem: imgPadrao, desc: "Processador A17 Pro." },
        { id: 2, nome: 'iPhone 13 128GB', preco: 3200, categoria: 'Usado', bateria: 89, imagem: imgPadrao, desc: "Aparelho revisado." }
    ];

    function renderizarLoja() {
        const vitrine = document.getElementById('vitrine-produtos');
        vitrine.innerHTML = '';
        produtos.forEach(p => {
            vitrine.innerHTML += `
                <div class="card" onclick="verAparelho(${p.id})">
                    <span class="badge ${p.categoria === 'Novo' ? 'badge-new' : 'badge-used'}">${p.categoria}</span>
                    <img src="${p.imagem}">
                    <h3>${p.nome}</h3>
                    <div class="price">R$ ${p.preco.toLocaleString('pt-BR')}</div>
                    <button class="btn-buy">Ver Detalhes</button>
                </div>`;
        });
    }

    function validarLogin() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === "admin123") {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-section').style.display = 'block';
            atualizarTabelaAdmin();
        } else { alert("Senha incorreta!"); }
    }

    function verAparelho(id) {
        const p = produtos.find(item => item.id === id);
        document.getElementById('shop-view').style.display = 'none';
        document.getElementById('product-page').style.display = 'block';
        document.getElementById('product-content').innerHTML = `
            <div class="product-layout">
                <div class="product-media"><img src="${p.imagem}"></div>
                <div class="product-info">
                    <h1>${p.nome}</h1>
                    <div class="product-price">R$ ${p.preco.toLocaleString('pt-BR')}</div>
                    <p style="color:#86868b; font-size:1.2rem;">${p.desc || "Qualidade garantida iStore."}</p>
                    <p>Bateria: <b>${p.bateria}%</b></p>
                    <div class="btn-group">
                        <button class="btn-action btn-now" onclick="alert('Checkout em breve!')">Comprar agora</button>
                        <a href="https://wa.me/5562999999999" target="_blank" class="btn-action btn-wpp">Chamar no WhatsApp</a>
                    </div>
                </div>
            </div>`;
        window.scrollTo(0,0);
    }

    function salvarProduto() {
        const nome = document.getElementById('nome').value;
        const preco = document.getElementById('preco').value;
        const arquivo = document.getElementById('foto_arquivo').files[0];
        if(!nome || !preco) return alert("Preencha os dados!");
        let urlImagem = arquivo ? URL.createObjectURL(arquivo) : imgPadrao;
        produtos.push({ 
            id: Date.now(), nome, preco: parseFloat(preco), 
            categoria: document.getElementById('categoria').value, 
            bateria: document.getElementById('bateria').value, 
            imagem: urlImagem, desc: document.getElementById('desc_produto').value 
        });
        renderizarLoja(); atualizarTabelaAdmin(); alert("Produto publicado!");
    }

    function irParaHome() { document.getElementById('shop-view').style.display = 'block'; document.getElementById('product-page').style.display = 'none'; }
    function abrirLogin() { document.getElementById('login-section').style.display = 'block'; }
    function fecharAdmin() { document.getElementById('login-section').style.display = 'none'; document.getElementById('admin-section').style.display = 'none'; }
    function toggleBat() { document.getElementById('bat-box').style.display = (document.getElementById('categoria').value === 'Usado') ? 'block' : 'none'; }
    function atualizarTabelaAdmin() { document.getElementById('lista-admin-body').innerHTML = produtos.map(p => `<tr><td style="padding:15px;">${p.nome}</td><td style="text-align:right; padding:15px;"><button class="btn-del" onclick="remover(${p.id})">Excluir</button></td></tr>`).join(''); }
    function remover(id) { produtos = produtos.filter(p => p.id !== id); renderizarLoja(); atualizarTabelaAdmin(); }

    renderizarLoja();
</script>
</body>
</html>
